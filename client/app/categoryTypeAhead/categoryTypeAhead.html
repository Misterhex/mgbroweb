<script type="text/ng-template" id="customTemplate.html">
    <a ui-sref="category({category: match.label})" class="dropdownimage">
        <img ng-src="{{match.model._id.image | replaceImageHost }}" width="16">
        <span ng-bind-html="match.label | typeaheadHighlight:query"></span>
    </a>
</script>

<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" ng-model="selected" placeholder="Search manga" typeahead="category as category._id.name for category in getLocation($viewValue)"
            typeahead-template-url="customTemplate.html" typeahead-wait-ms="150" typeahead-min-length="1" typeahead-on-select="onSelected($item)"
            typeahead-focus-first="false" typeahead-editable="false" class="form-control" />
    </div>
</form>
